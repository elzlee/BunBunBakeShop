<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
  </head>
  
  
  <body>

    <div class="header">
      <a href="index.html"><img class="logo" src="../assets/logo/logo-01.svg"/></a>
      <div class="right-side">
        
        <div class="navbar">
          <li ><a class="tab" href="index.html">PRODUCTS</a></li>
          <li><a class="active tab" href="shoppingCart.html">
            CART
            <span class="cart-oval">2</span>
            </a>
        </li>
        </div>
    
        <hr class="bold">

        <br>
        <br>
        <br>
    
        <div class="page-title">
          Our hand-made cinnamon rolls
        </div>

      </div>
      
    </div>

    <br>
    <br>
    <br>

<!--
    <div class="page-title">
      Shopping Cart
    </div>
-->

  
    <div class="cart-items">
      <div class="cart-item-card">
        <div class="row">
          <img src="../assets/products/original-cinnamon-roll.jpg" />
          <div class="info">
            <p>Original Cinnamon Roll</p>
            <p>Glazing: Keep original</p>
            <p>Pack Size: 1</p>
          </div>
          <div class="price">$2.49</div>
        </div>
        
        <button class="remove-btn">Remove</button>
        <br>
        <br>
      </div>
  
      <div class="cart-item-card">
        <div class="row">
          <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" />
          <div class="info">
            <p>Double Chocolate Cinnamon Roll </p>
            <p>Glazing: Sugar Milk</p>
            <p>Pack Size: 6</p>
          </div>
          <div class="price">$27.45</div>
        </div>

        <button class="remove-btn">Remove</button>
        <br>
        <br>
      </div>
      

      <hr class="bold">
  

      <div class="checkout">

        <div class="total">
          <div>Total:</div>
          <div style="margin-right:0px; margin-left:auto;">$29.94</div>
        </div>



        <div class="checkout-btn"><button>Checkout</button></div>
      </div>
    </div>
    
    

  </body>
</html>
