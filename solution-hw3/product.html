<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Detail</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/product.css" type="text/css" />
    <script defer src="js/app.js"></script>

</head>
<body>
	<div class="nav-wrapper">
		<a href="index.html"><img alt="bun bun bake shop logo" src="images/logo/logo-01.svg"></a>
		<div class="navbar">
			<div class="nav-row">
				<a href="#"><span class="highlight">Products</span></a>
				<div class="nav-cart">
					<a href="cart.html">
						Cart
						<span id="cart-badge">2</span>
					</a>
				</div>
			</div>
			<div id="banner">Original cinnamon roll</div>
		</div>
	</div>

	<div class="product-wrapper container">
		<div id="img-container">
			<img class="product-image" src="images/products/original-cinnamon-roll.jpg">
		</div>
		<div id="customize">
			<div id="message">
				<p>Customize our delicious, hand-making cinnamons to your liking!</p>
			</div>
			<div>
				<p>Glazing:</p>
				<select name="glazing" onchange="glazingChange(this, 1)">
					<option text="keep-original" value="0">Keep original</option>
					<option text="sugar-milk" value="0">Sugar milk</option>
					<option text="vanilla-milk" value="0.5">Vanilla milk</option>
					<option text="double-chocolate" value="1.5">Double chocolate</option>
				</select>
				<br>

			

				<br>
				<p>Pack size:</p>
				<select name="pack-size" onchange="sizeChange(this, 1)">
					<option text="1" value="1">1</option>
					<option text="3" value="3">3</option>
					<option text="6" value="5">6</option>
					<option text="12" value="10">12</option>
				</select>
				<br>
				<br>
			</div>
			<div id="add-cart">
				<span id="adjustedPriceShown">$2.49</span>
				<a href="cart.html">
					<span class="highlight">Add to Cart</span>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
