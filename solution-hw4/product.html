<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Detail</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/product.css" type="text/css" />
    <script defer src="js/rollsData.js"></script>
	<script defer src="js/app.js"></script>
	
</head>

<body>
	<div class="nav-wrapper">
		<a href="index.html"><img alt="bun bun bake shop logo" src="images/logo/logo-01.svg"></a>
		<div class="navbar">
			<div class="nav-row">
				<a href="#"><span class="highlight">Products</span></a>
				<div class="nav-cart">
					<a href="cart.html">
						Cart
						<span id="cart-badge">2</span>
					</a>
				</div>
			</div>
			<div id="banner">Original cinnamon roll</div>
		</div>
	</div>

	<div class="product-wrapper container">
		<div id="img-container">
			<img class="product-image" src="images/products/original-cinnamon-roll.jpg">
		</div>
		<div id="customize">
			<div id="message">
				<p>Customize our delicious, hand-making cinnamons to your liking!</p>
			</div>
			<div>
				<p>Glazing:</p>
				<select id="glazing-options" onchange="glazingChange(this)"></select>
				<br>

				<br>
				<p>Pack size:</p>
				<select id="pack-options" onchange="packChange(this)"></select>
				<br>
				<br>
			</div>
			<div id="add-cart">
				<span id="adjustedPriceShown">$2.49</span>
				<!-- <a href="cart.html"> -->
					<span class="highlight" onclick="addToCart()">Add to Cart</span>
				<!-- </a> -->
			</div>
		</div>
	</div>
</body>
</html>
